<form *ngIf="showAddTask" class="add-form"(ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" [(ngModel)]="text" name="text" placeholder="Add text" />
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Add day & time" />
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="remainder" />
    </div>
    <input type="submit" value="Save Task" class="btns btn-block" />
</form>
